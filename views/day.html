<div ng-controller="DayCtrl"> <h4 ng-init="dateword=dateinword(day)">{{dateword}}</h4> <div class="day"> <tabset> <tab ng-repeat="timetab in timetabs[day]" heading="{{timetab.title}}" active="timetab.active"> <table class="container"> <tr class="row"> <td class="col-md-2"> <p><b>Speaker</b></p> <p>{{timetab.speaker}}</p>  <td class="col-md-10 table-border-left" ng-bind-html="timetab.contents">   </table> </tab> </tabset> <hr> </div> </div>
